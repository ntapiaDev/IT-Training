<div *ngIf="training; else notFound">
  <p>Nom : {{ training.name }}</p>
  <p>Thème : {{ training.theme }}</p>
  <p>Durée : {{ training.days }} jours</p>
  <p>Prix : {{ training.price }}€</p>
</div>

<ng-template #notFound>
  <p>Cette formation n'existe pas, <a routerLink="../../formations">retourner à la liste des formations</a>.</p>
</ng-template>
