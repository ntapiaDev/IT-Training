<div class="container">

  <div>
    <app-add-area (closeEvent)="closeTheme($event)" [isOpen]="isAreaOpen"></app-add-area>
    <app-add-theme (closeEvent)="closeArea($event)" [isOpen]="isThemeOpen"></app-add-theme>
  </div>

  <div>
    <h3>Ajouter une formation</h3>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <h4>Nom de la formation</h4>
      <label>Nom :
        <input type="text" formControlName="nom">
      </label>
      <h4>Description de la formation</h4>
      <label>Description :
        <input type="text" formControlName="description">
      </label>
      <h4>Prix de la formation</h4>
      <label>Prix :
        <input type="number" formControlName="prix">
      </label>
      <h4>Durée de la formation</h4>
      <label>Durée :
        <input type="text" formControlName="duree">
      </label>
      <h4>Prérequis de la formation</h4>
      <label>Prérequis :
        <input type="text" formControlName="prerequis">
      </label>
      <label>Thème :
        <select formControlName="theme_id">
          <option value="1">Langages de programmation</option>
          <option value="2">Réseaux informatiques</option>
        </select>
      </label>
      <button>Envoyer</button>
    </form>
  </div>
</div>
