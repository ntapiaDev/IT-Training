<section>
  <a routerLink="/">
    <img class="link" src="assets/logo-home.png" alt="">
  </a>
  <h1>Inscription</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" name="username" formControlName="username" required>
    </div>
    <div>
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" formControlName="password" required>
    </div>
    <div>
      <label for="confirmPassword">Confirmation</label>
      <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" required>
    </div>
    <span>
      <a routerLink="/connexion">DÃ©ja un compte ?</a>
    </span>
    <div class="error-container">
      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>
    <button type="submit" [disabled]="isLoading">S'inscrire</button>
  </form>
  <img class="logo" src="assets/logo-it-light.svg" alt="">
</section>
