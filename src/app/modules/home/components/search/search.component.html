<div class="container">
  <img id="logoIT" src="assets/bande_ib_training.png" alt="logo ib training" />
  <div id="treeBloc">
    <div class="search">
      <h3>Rechercher une formation</h3>
      <form>
        <div class="btn_input">
          <input type="text" name="Métier" placeholder="Métier" />
          <button class="btn_icon">
            <img
              id="magnifying_glass"
              src="assets/chevron-down.svg"
              alt="loupe"
            />
          </button>
        </div>
        <div class="btn_input">
          <input type="text" name="Domaine" placeholder="Domaine" />
          <button class="btn_icon">
            <img
              id="magnifying_glass"
              src="assets/chevron-down.svg"
              alt="loupe"
            />
          </button>
        </div>
        <div class="btn_input">
          <input type="text" name="Région" placeholder="Région" />
          <button class="btn_icon">
            <img
              id="magnifying_glass"
              src="assets/chevron-down.svg"
              alt="loupe"
            />
          </button>
        </div>
        <button id="btn_search">Rechercher</button>
      </form>
    </div>

    <div class="search">
      <h3>Localisation</h3>
      <!-- <app-map></app-map> -->
      <form>
        <div class="btn_input">
          <input
            type="text"
            name="pays"
            placeholder="Département, ville, région"
          />
          <button class="btn_icon">
            <img id="magnifying_glass" src="assets/search.svg" alt="loupe" />
          </button>
        </div>
      </form>
    </div>

    <div class="search">
      <h3>Chiffre</h3>
      <ul>
        <li>% Réussite</li>
        <li>% Accès à l'emplois</li>
        <li>% Statisfactions</li>
      </ul>
      <ul>
        <li>800 formations</li>
        <li>150 centres</li>
      </ul>
    </div>
  </div>
</div>
