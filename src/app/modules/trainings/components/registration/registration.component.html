<div class="container">
  <div class="search">
    <div>
      <h1>Inscription</h1>
      <div class="search-container">
        <input type="text" placeholder="Rechercher ou ajouter une formation" [(ngModel)]="selectedTraining" />
        <svg
          width="18"
          height="18"
          viewBox="0 0 1792 1792"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1216 832q0-185-131.5-316.5t-316.5-131.5-316.5 131.5-131.5 316.5 131.5 316.5 316.5 131.5 316.5-131.5 131.5-316.5zm512 832q0 52-38 90t-90 38q-54 0-90-38l-343-342q-179 124-399 124-143 0-273.5-55.5t-225-150-150-225-55.5-273.5 55.5-273.5 150-225 225-150 273.5-55.5 273.5 55.5 225 150 150 225 55.5 273.5q0 220-124 399l343 343q37 37 37 90z"
          />
        </svg>
        <ul class="select" *ngIf="selectedTraining">
          <ng-container *ngFor="let training of (trainingsList | async)">
            <li *ngIf="filterTrainings(training)" (click)="addTraining(training.reference)">
              {{ training.name }}
            </li>
          </ng-container>
        </ul>
      </div>

        <input type="text" placeholder="Ville" />
        <svg
          width="18"
          height="18"
          viewBox="0 0 1792 1792"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1216 832q0-185-131.5-316.5t-316.5-131.5-316.5 131.5-131.5 316.5 131.5 316.5 316.5 131.5 316.5-131.5 131.5-316.5zm512 832q0 52-38 90t-90 38q-54 0-90-38l-343-342q-179 124-399 124-143 0-273.5-55.5t-225-150-150-225-55.5-273.5 55.5-273.5 150-225 225-150 273.5-55.5 273.5 55.5 225 150 150 225 55.5 273.5q0 220-124 399l343 343q37 37 37 90z"
          />
        </svg>
      </div> -->
    </div>
    <img src="assets/Icone IT gris claire.svg" alt="" />
  </div>

  <div class="empty" *ngIf="trainings.length === 0">
    <p>Aucune formation trouvée</p>
    <p>Retrouvez nos formations sur notre page</p>
    <a routerLink="/formations">Formations</a>
  </div>

  <div class="register" *ngIf="trainings.length > 0">
    <div class="training" *ngFor="let training of trainings">
      <div class="title">
        <h3>
          <a [routerLink]="['/formations/', training.name]">{{
            training.name
          }}</a>
        </h3>
        <div class="icons">
          <svg
            width="26"
            height="26"
            viewBox="0 0 1792 1792"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1344 1344q0-26-19-45t-45-19-45 19-19 45 19 45 45 19 45-19 19-45zm256 0q0-26-19-45t-45-19-45 19-19 45 19 45 45 19 45-19 19-45zm128-224v320q0 40-28 68t-68 28h-1472q-40 0-68-28t-28-68v-320q0-40 28-68t68-28h465l135 136q58 56 136 56t136-56l136-136h464q40 0 68 28t28 68zm-325-569q17 41-14 70l-448 448q-18 19-45 19t-45-19l-448-448q-31-29-14-70 17-39 59-39h256v-448q0-26 19-45t45-19h256q26 0 45 19t19 45v448h256q42 0 59 39z"
            />
          </svg>
          <svg
            width="26"
            height="26"
            viewBox="0 0 1792 1792"
            xmlns="http://www.w3.org/2000/svg"
            (click)="deleteTraining(training.reference)"
          >
            <path
              d="M1490 1322q0 40-28 68l-136 136q-28 28-68 28t-68-28l-294-294-294 294q-28 28-68 28t-68-28l-136-136q-28-28-28-68t28-68l294-294-294-294q-28-28-28-68t28-68l136-136q28-28 68-28t68 28l294 294 294-294q28-28 68-28t68 28l136 136q28 28 28 68t-28 68l-294 294 294 294q28 28 28 68z"
            />
          </svg>
        </div>
      </div>
      <div class="infos-top">
        <span
          >Durée : <b>{{ training.days }} jours</b></span
        ><span
          >Référence : <b>{{ training.reference }}</b></span
        >
      </div>
      <div class="infos-bottom">
        <div>
          Dates
          <b>01/09/23</b>
        </div>
        <div>
          Villes
          <b>Rouen</b>
        </div>
        <div>
          Prix
          <b>{{ training.price }}€</b>
        </div>
        <div>
          Places disponibles
          <b>12</b>
        </div>
      </div>
    </div>

    <div class="form">
      <form class="choice">
        <div (click)="apply('particulier')">
          <label for="particulier">Particulier</label>
          <input type="radio" id="particulier" name="choice" checked />
        </div>
        <div (click)="apply('entreprise')">
          <label for="entreprise">Entreprise</label>
          <input type="radio" id="entreprise" name="choice" />
        </div>
      </form>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div *ngIf="formTarget === 'entreprise'">
          <div class="formGroup">
            <input type="text" formControlName="company" placeholder="Entreprise" />
            <input type="text" formControlName="business" placeholder="Raison sociale" />
          </div>
          <div class="formGroup">
            <input type="text" formControlName="size" placeholder="Effectif" />
            <input type="text" formControlName="position" placeholder="Fonction" />
          </div>
        </div>
        <div class="formGroup">
          <input type="text" formControlName="lastName" placeholder="Nom" />
          <input type="text" formControlName="firstName" placeholder="Prénom" />
        </div>
        <div class="formGroup">
          <input type="text" formControlName="email" placeholder="Email" />
          <input type="text" formControlName="phone" placeholder="Téléphone" />
        </div>
        <div class="formGroup">
          <input type="text" formControlName="adresse" placeholder="Adresse" />
          <input class="small" type="text" formControlName="code" placeholder="Code postal" />
        </div>
        <div class="formGroup">
          <input type="text" formControlName="city" placeholder="Ville" />
          <input class="small" type="text" formControlName="country" placeholder="Pays" />
        </div>
        <button>Envoyer</button>
      </form>
    </div>
  </div>
</div>
