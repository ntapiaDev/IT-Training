<aside [ngClass]="{'training': training.length }">
    <h4>Localisation</h4>
    <div class="map">
        <img src="assets/map.png" alt="">
        <ng-container *ngFor="let marker of markers">
            <app-marker *ngIf="marker.city.toLowerCase().startsWith(city.toLowerCase()) || city === ''" [active]="marker.city === activeCity" [city]="marker.city" [quantity]="marker.quantity" [x]="marker.x" [y]="marker.y" (click)="sendClick(marker.city, marker.trainings)"></app-marker>
        </ng-container>
        </div>
    <div class="input">
        <input type="text" placeholder="Rechercher une ville" [(ngModel)]="city">
        <svg width="25" height="25" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
            <path d="M1216 832q0-185-131.5-316.5t-316.5-131.5-316.5 131.5-131.5 316.5 131.5 316.5 316.5 131.5 316.5-131.5 131.5-316.5zm512 832q0 52-38 90t-90 38q-54 0-90-38l-343-342q-179 124-399 124-143 0-273.5-55.5t-225-150-150-225-55.5-273.5 55.5-273.5 150-225 225-150 273.5-55.5 273.5 55.5 225 150 150 225 55.5 273.5q0 220-124 399l343 343q37 37 37 90z"/>
        </svg>
    </div>
</aside>
